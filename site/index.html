	function initialize() {

		var mapOptions = {
			center: latLong,
			zoom: 17
		};
		var map = new google.maps.Map(document.getElementById("map-canvas"),
			mapOptions);

		var marker = new google.maps.Marker({
  		position: latLong,
	 		map: map,
  		title:"Plymouth University"
		});
}

google.maps.event.addDomListener(window, 'load', initialize);</script>
