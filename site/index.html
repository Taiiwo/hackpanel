<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.css">
  <link href='http://fonts.googleapis.com/css?family=Titan+One' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/ico" href="img/favicon.ico">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <script src="js/jQuery.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/lightboxes.js" type="text/javascript"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmP4F7uI_pUSW9duPY6xQjoRb0iJgcuic"></script>
  <script src="https://www.google.com/jsapi" type="text/javascript"></script>
  <script src="http://platform.twitter.com/widgets.js" type="text/javascript"></script>
  <script>google.load("visualization", "1", {packages:["corechart"]});</script>
  <script>
     $.getJSON("https://api.github.com/repos/taiiwo/hackpanel/commits", function(data) {
       $('.version').text(data[0].sha);
     });
  </script>
</head>
  <body>
    <div class="lightbox" id="settings">
      <div class="content">
        <div id="settingsClose">X</div>
      </div>
    </div>
    <div class="lightbox" id="add">
      <div class="content">
        <div id="addClose">X</div>
        <h1 class="addHeading">Add an event.</h1>
        <form>
          <label for="eventName">Event name:</label>
          <input id="eventName" type="text" placeholder="Event name"/>
          <label for="eventDescription">Event description:</label>
          <textarea id="eventDescription" maxlength="140" rows="10" cols="50"></textarea>
          <label for="eventImage">Event image:</label>
          <input id="eventImage" type="file"/>
          <label for="eventDate">Start date:</label>
          <input id="EventDate" type="date"/>
          <label for="eventDate">End date:</label>
          <input id="eventDate" type="date"/>
          <label for="eventHashtag">Event hashtag:</label>
          <input id="eventHashtag" type="text" placeholder="Twitter Hashtag"/>
          <label for="eventLocation">Event location:</label>
          <input id="eventLocation" type="text" placeholder="Event location"/>
          <input id="eventSubmit" type="submit"/>
        </form>
      </div>
    </div>

    <div id="top-bar">
      <h1 class="logo">HackPanel</h1>
      <div id="header-elements">
        <form id="searchBox" action="" method="GET">
          <input id="search" placeholder="search for an event" type="text" name="search" autocomplete="off">
          <div class="items-container">
            <div class="search-items">
              <!-- EVENTS ADDED HERE -->
            </div>
          </div>
        </form>
        <div id="buttons">
          <div id="settings-button"><img src="img/cog.png"></div>
          <div id="add-button"><img src="img/add.png"></div>
        </div>
      </div>
    </div>
    <div id="main-content">
				<div class="gridster ready">
					<ul class="tiles">
            <!-- PLUGINS ADDED HERE -->
					</ul>
				</div>
    </div>
    <div id="alphaBar">
      <p>This site is still in alpha stages. Current version: </p><p href="" class="version"></p>
    </div>
	  <script src="js/gridster.dev.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
